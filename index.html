<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Registro de Visitantes - CorpSolutions S.A.</title>
</head>
<body>
    <header>
        <h1>Registro de Visitantes</h1>
        <p>Edificio Corporativo - CorpSolutions S.A.</p>
    </header>

    <main>
        <section>
            <form id="registroForm">
                <fieldset>
                    <legend>Datos del Visitante</legend>

                    <div class="form-group">
                        <label for="cedula">Número de cédula:</label>
                        <input type="text" id="cedula" name="cedula" placeholder="999-999999-9999X" required />
                        <span class="error" id="cedulaError"></span>
                    </div>

                    <div class="form-group">
                        <label for="nombres">Nombres:</label>
                        <input type="text" id="nombres" name="nombres" required />
                        <span class="error" id="nombresError"></span>
                    </div>

                    <div class="form-group">
                        <label for="apellidos">Apellidos:</label>
                        <input type="text" id="apellidos" name="apellidos" required />
                        <span class="error" id="apellidosError"></span>
                    </div>

                    <div class="form-group">
                        <label for="departamento">Departamento que visita:</label>
                        <select id="departamento" name="departamento" required>
                            <option value="">Seleccione una opción</option>
                            <option value="Ventas">Ventas</option>
                            <option value="Crédito">Crédito</option>
                            <option value="Recursos Humanos">Recursos Humanos</option>
                        </select>
                        <span class="error" id="departamentoError"></span>
                    </div>

                    <div class="form-group">
                        <label for="motivo">Motivo de la visita:</label>
                        <textarea id="motivo" name="motivo" rows="3" required></textarea>
                        <span class="error" id="motivoError"></span>
                    </div>

                    <div class="form-group">
                        <button type="submit" id="registrarBtn">Registrar</button>
                    </div>
                </fieldset>
            </form>
        </section>

        <section id="tablaVisitantesSection">
            <h2>Visitantes Registrados</h2>
            <table id="tablaVisitantes">
                <thead>
                    <tr>
                        <th>Cédula</th>
                        <th>Nombres</th>
                        <th>Apellidos</th>
                        <th>Departamento</th>
                        <th>Motivo</th>
                        <th>Fecha y Hora</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Aquí se insertarán los visitantes registrados !!!!Kenneth!!!!-->
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 CorpSolutions S.A. - Todos los derechos reservados.</p>
    </footer>
    <script src="validaciones.js"></script>
</body>
</html>
